    /**
     * Extending the hit area — with borders
     */

    button {
        padding: .3em .5em;
        border: 10px solid transparent;
        border-radius: 50%;
        background: #58a;
        background-clip: padding-box;
        box-shadow: 0 0 0 1px rgba(0,0,0,.3) inset;
        color: white;
        font: bold 150%/1 sans-serif;
        cursor: pointer;
    }
</style>
